# Owner/author information
owner:
  name:           Jordi
  avatar:         myself.png #bio-photo.jpg
  email:          jmuntada@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:       jordimuntada 
  facebook:       
  github:         jordimuntada
  stackexchange:  
  linkedin:     #http://www.linkedin.com/pub/jordi-muntada-g%C3%B3mez/13/250/952/en 
  instagram:      jrdcat
  flickr:         
  tumblr:         jordimuntada
